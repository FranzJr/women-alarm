<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">

  <img src="assets/img/bg.png" alt="bg" class="bg-wa">
  <img src="assets/img/left.png" alt="bg" class="bg-wa-left">
  <img src="assets/img/right.png" alt="bg" class="bg-wa-right">

  <div class="login-logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item lines="none">
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false"
          autocapitalize="off" required placeholder="Email o Usuario" autocomplete="off">
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
          Email o Usuario es requerido
        </p>
      </ion-text>

      <ion-item lines="none">
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required
          placeholder="Contraseña" autocomplete="off">
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
          Contraseña es requerida
        </p>
      </ion-text>
      <div class="text-forgot">
        <a (click)="olvido()">Olvidaste tu contraseña?</a>  
      </div>      
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onSignup()" type="submit" expand="block" class="btn-wa">Registrate</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" color="light" expand="block" class="btn-wa">Ingresa</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
