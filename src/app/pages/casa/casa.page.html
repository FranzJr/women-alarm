<app-top-menu></app-top-menu>

<ion-content>

  <app-wa-menu [current]="'casa'"></app-wa-menu>

  <ion-text>
    <h1 class="color-primary">
      Mi Casa
    </h1>
    <p *ngIf="listo">Tus actividades</p>
    <p *ngIf="!listo">Elije tus actividades</p>
  </ion-text>

  <div *ngIf="!listo">
    <ion-row class="buttons-wa">
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/cocinar.png" alt="Cocinar">
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/teletrabajo.png" alt="Mascotas">
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/aseo.png" alt="Dormir">
        </a>
      </ion-col>
    </ion-row>
    <ion-row class="buttons-wa-text">
      <ion-col>
        <p>Cocinar</p>
      </ion-col>
      <ion-col>
        <p>Teletrabajo</p>
      </ion-col>
      <ion-col>
        <p>Aseo</p>
      </ion-col>
    </ion-row>
    <ion-row class="buttons-wa">
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/leer.png" alt="Cocinar">
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/mascotas.png" alt="Mascotas">
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/meditar.png" alt="Dormir">
        </a>
      </ion-col>
    </ion-row>
    <ion-row class="buttons-wa-text">
      <ion-col>
        <p>Leer</p>
      </ion-col>
      <ion-col>
        <p>Mascotas</p>
      </ion-col>
      <ion-col>
        <p>Meditar</p>
      </ion-col>
    </ion-row>

  </div>


  <div *ngIf="listo">
    <ion-row class="buttons-wa">
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/cocinar.png" alt="Cocinar">
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/mascotas.png" alt="Mascotas">
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs border-wa">
          <img src="assets/img/icons/dormir.png" alt="Dormir">
        </a>
      </ion-col>
    </ion-row>
    <ion-row class="buttons-wa-text">
      <ion-col>
        <p>Cocinar</p>
      </ion-col>
      <ion-col>
        <p>Mascotas</p>
      </ion-col>
      <ion-col>
        <p>Dormir</p>
      </ion-col>
    </ion-row>

  </div>


  <ion-row>
    <ion-col>
      <ion-button *ngIf="!listo" type="submit" expand="block" class="btn-wa" (click)="setListo()">Listo</ion-button>
      <ion-button *ngIf="listo" type="submit" expand="block" class="btn-wa" (click)="setListo()">Ingresa otra
        actividad</ion-button>
    </ion-col>
  </ion-row>

  <app-alarm-menu [current]="'casa'"></app-alarm-menu>
  <app-web-left-menu [current]="'casa'"></app-web-left-menu>

  <hr>

</ion-content>
