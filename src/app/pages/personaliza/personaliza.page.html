<ion-content>
  <img src="assets/img/bg.png" alt="bg" class="bg-wa" />
  <img src="assets/img/left.png" alt="bg" class="bg-wa-left" />
  <img src="assets/img/right.png" alt="bg" class="bg-wa-right" />

  <div class="signup-logo mt-5">
    <img src="assets/img/appicon.svg" alt="Ionic Logo" />
  </div>

  <ion-text>
    <h1>Personaliza tu cuenta</h1>
  </ion-text>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-input [(ngModel)]="signup.nickname" name="nickname" type="text" #username="ngModel" placeholder="Nickname"
          required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
          Se requiere nickname
        </p>
      </ion-text>
    </ion-list>

    <ion-text>
      <p>Tu fecha de nacimiento</p>
    </ion-text>
    <ion-row *ngIf="!listo" class="input">
      <img width="50px" src="assets/img/icons/calendar.png" />
    </ion-row>

    <div class="ion-padding">
      <ion-button (click)="goHome()" expand="block" class="btn-wa">Aceptar</ion-button>
    </div>
  </form>
</ion-content>
