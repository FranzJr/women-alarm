<app-top-menu></app-top-menu>

<ion-content class="bg-image">
  <img src="assets/img/bg.png" alt="bg" class="bg-wa" />
  <img src="assets/img/left.png" alt="bg" class="bg-wa-left" />
  <img src="assets/img/right.png" alt="bg" class="bg-wa-right" />

  <ion-text>
    <h1 class="color-primary">Perfil</h1>
  </ion-text>

  <div class="login-logo">
    <img src="assets/img/appicon.png" alt="Ionic logo" />
  </div>

  <ion-text>
    <p>Dianna Massiris</p>
    <p>dianamass@gmail.com</p>
  </ion-text>

  <ion-row>
    <ion-col>
      <ion-button id="open-editar" expand="block" class="btn-wa">Editar Información</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" class="btn-wa">Cambiar Contraseña</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block" class="btn-wa">Eliminar Cuenta</ion-button>
    </ion-col>
  </ion-row>
  <div class="text-forgot">
    <a>Terminos y condiciones</a>
  </div>

  <ion-modal class="wa-modal" trigger="open-editar">
    <ng-template>
      <ion-content class="ion-padding center alarm-bg">
        <div class="wa-close">
          <ion-icon style="zoom:1.5;" (click)="cancel()" name="close"></ion-icon>
        </div>
        <ion-list lines="none">
          <ion-label>Nombre</ion-label>
          <ion-item>            
            <ion-input name="nickname" type="text" placeholder="Nickname"></ion-input>
          </ion-item>
          <ion-label>Correo</ion-label>
          <ion-item>            
            <ion-input name="email" type="text" placeholder="Correo"></ion-input>
          </ion-item>
        </ion-list>
        <div class="ion-padding">
          <ion-button (click)="cancel()" expand="block" class="btn-wa">Listo</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
