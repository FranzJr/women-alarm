<app-top-menu></app-top-menu>

<ion-content class="center">
  <div class="menu">
    <ion-row class="buttons-wa">
      <ion-col>
        <a class="btn-wa-tabs periodo" (click)="periodo()">
          <img src="assets/img/icons/periodo.png" alt="Periodo" />
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs planificar">
          <img src="assets/img/icons/planificar.png" alt="Planificar" />
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs casa" (click)="casa()">
          <img src="assets/img/icons/casa.png" alt="Casa" />
        </a>
      </ion-col>
      <ion-col>
        <a class="btn-wa-tabs embarazo" (click)="embarazo()">
          <img src="assets/img/icons/embarazo.png" alt="Embarazo" />
        </a>
      </ion-col>
    </ion-row>
    <ion-row class="buttons-wa-text">
      <ion-col>
        <p>Periodo</p>
      </ion-col>
      <ion-col>
        <p>Planificar</p>
      </ion-col>
      <ion-col>
        <p>Casa</p>
      </ion-col>
      <ion-col>
        <p>Embarazo</p>
      </ion-col>
    </ion-row>
  </div>

  <ion-text>
    <h1 class="color-primary">Mi Metodo</h1>
    <p>Elije tu metodo de planificación</p>
    <p *ngIf="listo" class="subtitle">Pastillas de planificación</p>
  </ion-text>

  <ion-row *ngIf="!listo">
    <ion-select interface="popover" placeholder="Selecione metodo">
      <ion-select-option value="pastillas">Pastillas</ion-select-option>
      <ion-select-option value="dispositivo">Dispositivo</ion-select-option>
      <ion-select-option value="injeccion">Injeccion</ion-select-option>
    </ion-select>
  </ion-row>

  <ion-text>
    <p>Elige la periocidad</p>
    <p *ngIf="listo" class="subtitle">Diario</p>
  </ion-text>

  <ion-row *ngIf="!listo">
    <ion-select interface="popover" placeholder="Selecione periocidad">
      <ion-select-option value="diario">Diario</ion-select-option>
      <ion-select-option value="mensual">Mensual</ion-select-option>
      <ion-select-option value="anual">Anual</ion-select-option>
    </ion-select>
  </ion-row>

  <ion-text>
    <p>Elije como te hace sentir tu método</p>
  </ion-text>

  <ion-row *ngIf="!listo">
    <ion-col>
      <img src="assets/img/faces.png" alt="Periodo" />
    </ion-col>
  </ion-row>

  <ion-row *ngIf="listo">
    <ion-col>
      <img src="assets/img/icons/feliz.png" alt="feliz" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button *ngIf="!listo" type="submit" expand="block" class="btn-wa" (click)="setListo()">Listo</ion-button>
      <ion-button *ngIf="listo" type="submit" expand="block" class="btn-wa" (click)="setListo()">Ingresa nuevo
        método</ion-button>
    </ion-col>
  </ion-row>

  <div class="buttons-stage">
    <ion-row class="buttons-wa">
      <ion-col>
        <a (click)="manual()">
          <img src="assets/img/icons/clock.png" alt="Cocinar" />
        </a>
      </ion-col>
      <ion-col>
        <a>
          <img src="assets/img/icons/clock.png" alt="Mascotas" />
        </a>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>Crea una alarma</p>
      </ion-col>
      <ion-col>
        <p>Alarma automática</p>
      </ion-col>
    </ion-row>
  </div>

  <hr />
</ion-content>
